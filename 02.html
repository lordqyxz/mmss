<html>

<head>
    <title>2016214192</title>
    <script src="resources/scripts/vue.js"></script>
    <script src="resources/scripts/element-ui.js"></script>
    <link rel="stylesheet" href="resources/css/element-ui.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-header class="title">
                <div class="stitle">
                    <h1>{{head_title}}</h1>
                </div>
            </el-header>
            <el-container style="height: 85%">
                <el-main class="main">
                    <div>
                        <h2>{{head_title2}}</h2>
                    </div>
                    <el-table class="stable" :data="browse" size="mini" border style="width: 100%">
                        <el-table-column prop="name" label="姓名">
                        </el-table-column>
                        <el-table-column prop="age" label="年龄">
                        </el-table-column>
                        <el-table-column prop="sex" label="性别">
                        </el-table-column>
                        <el-table-column prop="habbit" label="爱好">
                        </el-table-column>
                        <el-table-column prop="colleage" label="学院">
                        </el-table-column>
                        <el-table-column prop="profession" label="专业">
                        </el-table-column>
                        <el-table-column fixed="right" label="操作">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>

                </el-main>
                <el-aside class="main">
                    <div>
                        <h2>{{head_title1}}</h2>
                    </div>
                    <el-form class="sform" ref="form" :model="form" label-width="80px" :label-position="left">
                        <el-form-item label="姓名">
                            <el-input class="in" v-model="form.name"></el-input>
                        </el-form-item>
                        <el-form-item label="年龄">
                            <el-input class="in" v-model="form.age"></el-input>
                        </el-form-item>
                        <el-form-item label="性别">
                            <el-radio-group v-model="form.sex">
                                <el-radio label="男"></el-radio>
                                <el-radio label="女"></el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item label="爱好">
                            <el-checkbox-group v-model="form.hobbit">
                                <el-checkbox label="体育" name="hobbit"></el-checkbox>
                                <el-checkbox label="音乐" name="hobbit"></el-checkbox>
                                <el-checkbox label="旅游" name="hobbit"></el-checkbox>
                                <el-checkbox label="游戏" name="hobbit"></el-checkbox>
                            </el-checkbox-group>
                        </el-form-item>
                        <el-form-item label="学院">
                            <el-select class="in" v-model="form.colleage" placeholder="请选择学院">
                                <el-option label="管理学院" value="magment"></el-option>
                                <el-option label="计算机学院" value="computer"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="专业">
                            <el-select class="in" v-model="form.profession" placeholder="专业">
                                <el-option label="信息管理与信息系统" value="xinguan"></el-option>
                                <el-option label="会计学" value="kuaiji"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm(form)">{{button1}}</el-button>
                            <el-button @click="resetForm(form)">{{button2}}</el-button>
                        </el-form-item>
                    </el-form>

                </el-aside>

            </el-container>

        </el-container>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            head_title: '作业',
            head_title1: '输入学生信息',
            head_title2: '学生信息浏览',
            button1: '添加学生信息',
            button2: '重置',
            form: {
                name: '',
                age: '',
                sex: '',
                hobbit: [],
                colleage: '',
                profession: '',
            },
            profession: [
                '信息管理与信息系统',
                '会计学'
            ],
            browse: [{
                name: '王小虎',
                age: '21',
                sex: '男',
                habbit: ['体育', '旅游'],
                colleage: '管理学院',
                profession: '信息管理与信息系统'
            }, {
                name: '王小龙',
                age: '21',
                sex: '男',
                habbit: ['体育', '旅游'],
                colleage: '管理学院',
                profession: '会计学'
            }]
        },

        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
</script>

</html>
